<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
        <h1>Feedback Form</h1>
        <div>
            <label for="name">Name :</label>
            <input type="text" placeholder="Write your name" id="name">
        </div>
        <br>
        <div>
            <label for="email">Email :</label>
            <input type="email" placeholder="Write your email" id="email">
        </div>
        <br>
        <div>
            <label for="msg">Message :</label><br>
            <textarea id="msg"></textarea>
        </div>
        <br>
        <div>
            <label for="star">Rate us out of 5 :</label><br>
            <input type="radio" id="star" id="one">
            <label for="one">1</label><br>
            <input type="radio" id="star" >2<br>
            <input type="radio" id="star" >3<br>
            <input type="radio" id="star" >4<br>
            <input type="radio" id="star" >5<br>
        </div>
        <br>
        <button>Send your message!</button>
    </form>
    
</body>
</html>
